<html lang="en">
<head>

   <style>

    body {
      background-color: #000000;

      font-family: sans-serif;
     

     margin-bottom: 20vh;

    .choose{
        font-size: 30px;

    }

    .container{
        
            text-align: center;
            margin-top: 5px;

            padding: 20px;
        
    }

    .task-button {
        width: 100%;
        height: 30px;
        display: flex;
        align-items: center;
        font-family: "Fustat", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        padding: 15px;
       
        border: none;
        border-radius: 20px;
        background-color: #202020;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .task-button.active {
      border: 2px solid #fff; /* add a white border */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* add a subtle shadow */
    }

    .tasks {
        width: 100%;
        max-width: auto;
        margin-bottom: 10px;
    }


  </style>
</head>

<body>
    <div class="container">
        <h1 class="choose">Choose Exchange</h1>
        <img    src="https://cdn3d.iconscout.com/3d/premium/thumb/wallet-5179193-4347019.png?f=webp" alt="Invite Icon" height="150px">
        
    <div class="tasks">
     <div class="task-button" data-exchange="binance">
        <img  src="https://cdn3d.iconscout.com/3d/premium/thumb/binance-5559836-4642649.png" alt="Faucet Image" height="30px"> 
        <a class="task-button">Binance</a></div> </div>

        

        
        
   
     <div class="tasks">
     <div class="task-button" data-exchange="bybit">
        <img  src="https://cryptobonuses.com/wp-content/uploads/2023/02/Bybit-Logo.png" alt="Faucet Image" width="30px" height="10px"> 
        <a class="task-button">Bybit</a></div>
    </div>

    <div class="tasks">
        <div class="task-button" data-exchange="solana">
           <img  src="https://www.cryptovantage.com/app/uploads/2021/05/Solana-logo-1.png" alt="Faucet Image" height="30px"> 
           <a class="task-button">Solana</a></div>
       </div>
       <a> Dear</a>

       <a> You are not allow for withdraw</a>
      <a>Beacuse of the you have not </a><a>

    
    completed 20 Shares(refers)</a>
    
    
    </div>



    <script>
  const taskButtons = document.querySelectorAll('.task-button');
  let selectedButton = null;

  taskButtons.forEach((button) => {
    button.addEventListener('click', () => {
      if (selectedButton) {
        selectedButton.classList.remove('active');
      }
      selectedButton = button;
      button.classList.add('active');
      // Save the selected exchange to local storage
      localStorage.setItem('selectedExchange', button.getAttribute('data-exchange'));
    });
  });

  // Load the selected exchange from local storage
  const storedExchange = localStorage.getItem('selectedExchange');
  if (storedExchange) {
    const selectedButton = document.querySelector(`[data-exchange="${storedExchange}"]`);
    if (selectedButton) {
      selectedButton.classList.add('active');
    }
  }
</script>
</body>
